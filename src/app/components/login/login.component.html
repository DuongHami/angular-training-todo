<h2>Login</h2>
<form>
  <table>
    <tr>
      <td>
        <label name="username">Username</label>
      </td>
      <td>
        <input type="text" id="username" required>
      </td>
    </tr>
    <tr>
      <td>
        <label name="password">Password</label>
      </td>
      <td>
        <input type="password" id="password" required>
      </td>
    </tr>
  </table>
  <button>Login</button>
</form>

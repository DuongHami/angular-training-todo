<div>
  <h2>Open</h2>
    <app-todo *ngFor="let todo of todosOpen" [todo]="todo" (updateEvent)="updateTodos()"></app-todo>
</div>

<div>
  <h2>Done</h2>
    <app-todo *ngFor="let todo of todosDone" [todo]="todo"></app-todo>
</div>
<button (click)="create()">
  Create Default Task
</button>
<button (click)="createNew()">
  Create Custom Task
</button>
